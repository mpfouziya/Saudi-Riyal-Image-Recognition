<!DOCTYPE html>
<html lang="en">
<head>
    <title>Saudi Riyal Image Recognition</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../static/frontend/css/mdb.min.css" rel="stylesheet">
    <link href="../static/frontend/css/styles.css" rel="stylesheet">
    <link href="../static/frontend/css/loader.css" rel="stylesheet">
    <link rel="icon" href="../static/frontend/images/saudi_icon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../static/frontend/images/saudi_icon.ico" type="image/x-icon" />

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js">
    </script>
    
    
</head>
<body>
    
        <div class="loader">
          <div class="circle"></div>
        </div>
        
        <h3 class="heading" style="font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin-top: 10px;
        text-align: center;
        color :black;">Saudi Arabian Riyal Image Recognition</h3>

        <section class="main">
        <a href="https://github.com/mpfouziya/Saudi-Riyal-Image-Recognition" target="_blank" class="github-corner"><svg data-toggle="tooltip"
            data-placement="left" title="View source on GitHub" width="80" height="80" viewBox="0 0 250 250"
              style="fill:#080808; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
              <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
              <path
                d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
              <path
                d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                fill="currentColor" class="octo-body"></path>
        </svg></a>
    
    <div class="container pt-4 pb-5">
        <div class="row justify-content-between">
          <div class="col-sm-12 col-md-12 col-lg-5 col-xl-5 text-center">
            <div id="image">
              <img id="file-ip-1-preview" src="{{image_url}}"
                class="z-depth-2 img-fluid rounded" alt="placeholder">
            </div>
            <h2 class="mt-4">Select a Saudi Currency image and Upload!</h2>
            <form id="upload-file" class="md-form" action="/submit" method="post" enctype="multipart/form-data">
              <div class="file-field medium btn-group" role="group">
                <a class="btn-floating btn-lg btn-pink float-left waves-effect" data-toggle="tooltip"
                  data-placement="bottom" title="Choose file">
                  <i class="fas fa-paperclip" aria-hidden="true"></i>
                  <input id="file-upload" type="file" name="file" autocomplete="off" onchange="showPreview(event);" required />
                </a>
              </div>
              <div class="mt-4">
                <button id="upload-file-btn" class="btn btn-success btn-lg btn-rounded" type="submit"><i
                    class="fas fa-cloud-upload-alt mr-2" aria-hidden="true"></i> Upload</button>
              </div>
            </form>
          </div>
          <div class = "chart">
            <ul class="numbers">
              <li><span>100%</span></li>
              <li><span>50%</span></li>
              <li><span>40%</span></li>
            </ul>
            <ul class="bars">
              <li><div class="bar" data-percentage="{{prediction['SAR 1']}}"></div><span>SAR 1</span></li>
              <li><div class="bar" data-percentage="{{prediction['SAR 5']}}"></div><span>SAR 5</span></li>
              <li><div class="bar" data-percentage="{{prediction['SAR 10']}}"></div><span>SAR 10</span></li>
              <li><div class="bar" data-percentage="{{prediction['SAR 20']}}"></div><span>SAR 20</span></li>
              <li><div class="bar" data-percentage="{{prediction['SAR 50']}}"></div><span>SAR 50</span></li>
              <li><div class="bar" data-percentage="{{prediction['SAR 100']}}"></div><span>SAR 100</span></li>
              <li><div class="bar" data-percentage="{{prediction['SAR 200']}}"></div><span>SAR 200</span></li>
              <li><div class="bar" data-percentage="{{prediction['SAR 500']}}"></div><span>SAR 500</span></li>
            </ul>
          </div>
        </div>
      </div>
      
    </section>
    <script type="text/javascript">
      $(function(){
      $('.bars li .bar').each(function(key,bar){
          var percentage=$(this).data('percentage');
          $(this).animate({
              'height' : percentage + '%'
          },7000);
      });
      });
      </script>
</body>
<footer>
    <script src="../static/frontend/js/main.js" type="text/javascript"></script>     
</footer>
</html>
